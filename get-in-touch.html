<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch</title>

    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Izulsyauki</a>

      <nav class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="add-my-project.html">Projects</a>
        <a href="get-in-touch.html"><button class="btn">Contact Me</button></a>
      </nav>

      <a href="javascript:void(0);" id="hamburger-menu" onclick="showNav()"
        ><i class="bx bx-menu"></i
      ></a>
    </header>

    <section class="wrapper">
      <form onsubmit="sendEmail(event)">
        <h1>Get In Touch</h1>
        <div class="input-box">
          <input type="text" placeholder="Fullname" id="fullname" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="number"
            id="phone-number"
            placeholder="Phone Number"
            min="0"
            minlength="11"
            maxlength="14"
            required
          />
          <i class="bx bxs-phone"></i>
        </div>
        <div class="input-box">
          <select id="role" required>
            <option value="" disabled selected hidden>Choose Role...</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Fullstack Developer</option>
            <option>Others</option>
          </select>
          <i class="bx bxs-chevron-down"></i>
        </div>

        <div class="textarea">
          <textarea
            placeholder="Input youre message here.."
            id="message"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
