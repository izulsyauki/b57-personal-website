    <meta charset="UTF-8" />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"

  <body>
    <header class="header">
      <a href="index.html" class="logo">Izulsyauki</a>

      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="get-in-touch.html"><button class="btn">Contact Me</button></a>
      </nav>
    </header>

    <div class="wrapper">
      <form onsubmit="sendEmail(event)">
        <h2>Get In Touch</h2>
        <div class="input-box">
          <input type="text" placeholder="Fullname" id="fullname" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" id="email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="number"
            id="phone-number"
            placeholder="Phone Number"
            min="0"
            minlength="11"
            maxlength="14"
            required
          />
          <i class="bx bxs-phone"></i>
        </div>
        <div class="input-box">
          <select id="role" required>
            <option value="" disabled selected hidden>Choose Role...</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Fullstack Developer</option>
            <option>Others</option>
          </select>
          <i class="bx bxs-chevron-down"></i>
        </div>
        <textarea placeholder="Input youre message here.." id="message" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
