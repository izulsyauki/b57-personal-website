<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- /Bootstrap -->

    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Izulsyauki</a>
        <button
          class="navbar-toggler border border-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-2 mb-lg-0 pe-1">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="add-my-project.html"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="testimoni.html"
                >Testimoni</a
              >
            </li>
          </ul>
          <a href="get-in-touch.html"
            ><button class="btn btn-light" type="submit">Contact Me</button></a
          >
        </div>
      </div>
    </nav>

    <!-- Input form -->
    <section
      class="d-flex col-10 mt-5 m-3 p-4 bg-white gap-5 align-self-center rounded-4 justify-content-center m-md-5 p-md-5 col-md-6"

    >
      <form onsubmit="sendEmail(event)" class="h-auto w-100">
        <h2 class="fw-bold text-center">Get In Touch</h2>

        <!-- Name -->
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control h-auto"
            placeholder="Input youre name"
            id="inputName"
            aria-describedby="help"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="text"
            class="form-control h-auto"
            placeholder="Input youre email"
            id="inputEmail"
            aria-describedby="emailHelp"
            required
          />
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input
            type="number"
            class="form-control h-auto"
            placeholder="Input youre phone number"
            id="inputPhone"
            aria-describedby="phoneHelp"
            required
          />
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="selectRole">Select youre role</label>
          <select class="form-select" id="selectRole" aria-label="Default select example" required>
            <option disabled selected hidden>Select role</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
          </select>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control h-auto"
            placeholder="Input youre message"
            id="message"
            rows="3"
          ></textarea>
        </div>

        <div class="mt-4 mb-3">
          <button type="submit" class="btn btn-dark w-100">Send Message</button>
        </div>
      </form>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
