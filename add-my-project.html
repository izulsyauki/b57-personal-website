<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add My Project</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- /Bootstrap -->

    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Izulsyauki</a>
        <button
          class="navbar-toggler border border-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-2 mb-lg-0 pe-1">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="add-my-project.html"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="testimoni.html">Testimoni</a>
            </li>
          </ul>
          <button class="btn btn-light" type="submit">Contact Me</button>
        </div>
      </div>
    </nav>

    <!-- Input Form -->
    <section
      class="d-flex col-10 mt-5 m-3 p-4 bg-white gap-5 align-self-center rounded-4 justify-content-center m-md-5 p-md-5 col-md-6"
    >
      <form onsubmit="addProject(event)" class="h-auto w-100">
        <h2 class="fw-bold text-center mb-4">Add Project</h2>

        <!-- Title -->
        <div class="mb-3">
          <label for="inputTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control h-auto"
            placeholder="Input youre project title here"
            id="inputTitle"
            aria-describedby="help"
            required
          />
        </div>

        <!-- Date -->
        <div class="mb-3">
          <div class="d-flex gap-4">
            <div class="w-50">
              <label for="startDate" class="form-label">Start Date</label>
              <input
                type="date"
                id="startDate"
                class="form-control h-auto"
                required
              />
            </div>

            <div class="w-50">
              <label for="endDate" class="form-label">End Date</label>
              <input
                type="date"
                id="endDate"
                class="form-control h-auto"
                required
              />
            </div>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="d-flex flex-column gap-3 mb-3">
          <label class="ms-3 mb-1">Technologies</label>

          <div class="d-flex ms-4 gap-4">
            <div class="form-check w-50">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form-stack-1"
              />
              <label class="form-check-label" for="form-stack-1">
                Node.Js
              </label>
            </div>
            <div class="form-check w-50">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form-stack-2"
              />
              <label class="form-check-label" for="form-stack-2">
                Next.Js
              </label>
            </div>
          </div>

          <div class="d-flex ms-4 gap-4">
            <div class="form-check w-50">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form-stack-3"
              />
              <label class="form-check-label" for="form-stack-3">
                Express.Js
              </label>
            </div>
            <div class="form-check w-50">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form-stack-4"
              />
              <label class="form-check-label" for="form-stack-4">
                React.Js
              </label>
            </div>
          </div>
          <div class="d-flex ms-4 gap-4">
            <div class="form-check w-50">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form-stack-5"
              />
              <label class="form-check-label" for="form-stack-5">
                Typescript
              </label>
            </div>
            <div class="form-check w-50">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form-stack-6"
              />
              <label class="form-check-label" for="form-stack-6">
                Others
              </label>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control h-auto"
            placeholder="Input youre description"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>

        <!-- Upload image -->
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="formFile" required />
        </div>

        <!-- Submit -->
        <div class="mt-4 mb-3">
          <button type="submit" class="btn btn-dark w-100">Submit</button>
        </div>
      </form>
    </section>

    <!-- My Project -->

    <section class="d-flex flex-column bg-white p-5">
      <h2 class="fw-bold text-center mb-4">My Pojects</h2>
      <div class="d-flex gap-4" id="myPojects"></div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
