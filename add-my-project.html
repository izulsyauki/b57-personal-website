<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add My Project</title>

    <link rel="stylesheet" href="assets/styles/style.css" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Izulsyauki</a>

      <nav class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="#"><strong>Projects</strong></a>
        <a href="get-in-touch.html"><button class="btn">Contact Me</button></a>
      </nav>

      <a href="javascript:void(0);" id="hamburger-menu" onclick="showNav()"
        ><i class="bx bx-menu"></i
      ></a>
    </header>

    <!-- Input Form -->

    <section class="wrapper">
      <form onsubmit="addProject(event)">
        <h1>Add Project</h1>
        <div class="input-box">
          <input type="text" placeholder="Title" id="input-title" required />
        </div>

        <div class="input-date">
          <input
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            placeholder="Start Date"
            id="input-start-date"
            required
          />

          <input
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            placeholder="End Date"
            id="input-end-date"
            required
          />
        </div>

        <span id="tech">Technologies</span>
        <div class="stack">
          <div class="input-stack">
            <input type="checkbox" id="stack1" name="stack1" />
            <label for="stack1">Node.Js</label>
          </div>
          <div class="input-stack">
            <input type="checkbox" id="stack2" name="stack2" />
            <label for="stack2">React.Js</label>
          </div>
        </div>
        <div class="stack">
          <div class="input-stack">
            <input type="checkbox" id="stack3" name="stack3" />
            <label for="stack3">Next.Js</label>
          </div>
          <div class="input-stack">
            <input type="checkbox" id="stack4" name="stack4" />
            <label for="stack4" type="checkbox">Express.Js</label>
          </div>
        </div>
        <div class="stack">
          <div class="input-stack">
            <input type="checkbox" id="stack5" name="stack5" />
            <label for="stack5">Typescript</label>
          </div>
          <div class="input-stack">
            <input type="checkbox" id="stack6" name="stack6" />
            <label for="stack6" type="checkbox">Others</label>
          </div>
        </div>

        <div class="desc">
          <textarea
            placeholder="Description"
            id="input-description"
            required
          ></textarea>
        </div>

        <div class="input-img">
          <div class="input-box-img">
            <label for="upload-img" id="upload-label">
              <p>Choose Image</p>
              <i class="bx bx-upload"></i>
            </label>
            <input type="file" id="upload-img" hidden required />
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <!-- My Project -->

    <section class="project-wrapper">
      <h1>My Pojects</h1>
      <div class="project-post"></div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
